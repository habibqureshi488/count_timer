<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main">
    <div class="overlay">
    <div class="title">We Are Comming Soon</div>
    <div class="title">Happy New Year</div>
    <div class="title" id="enddate">30 December 2025 12:00 AM</div>
    <div class="col">
        <div id="timer">
            <input id="days" type="text" readonly value="0">
            <br>
              <br>
            <label for="">Days</label>
        </div>
        <div id="timer">
            <input id="hours" type="text" readonly value="0">
            <br>
              <br>
            <label for="">Hours</label>
        </div>
        <div id="timer"> 
            <input id="minutes" type="text" readonly value="0">
            <br>
              <br>
            <label for="" >Minutes</label>
        </div>
        <div id="timer"> 
            <input id="seconds" type="text" readonly value="0">
            <br>
              <br>
            <label for="">Seconds</label>
        </div>
    </div>
</div>

    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
